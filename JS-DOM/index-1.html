<!DOCTYPE html>
<html>
   <head>
      <title>Навигация в DOM - 1</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <div>Пользователи:</div>
      <ul>
         <li>Маша</li>
         <li>Вовочка</li>
      </ul>
      <!-- комментарий -->

      <script>
      	/*
	      	1. Получите элемент <head> в переменную при помощи children;
			2. Получите элемент <ul> в переменную;
			3. Получите второй элемент <li> в переменную;
			4. Выведите значения переменных на экран.
		*/
         
      		var head = document.children[0].children[0];
      		console.dir(head);

      		var ul = document.body.children[1];
      		console.dir(ul);

      		var li2 = document.body.children[1].children[1];
      		console.dir(li2);

      </script>

   </body>
</html>
