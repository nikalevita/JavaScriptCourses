<!DOCTYPE html>
<html>
   <head>
      <title>Навигация в DOM - 2</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <table>
         <caption>Таблица</caption>
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
         </tr>
         <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
         </tr>
      </table>
      <script>
      /*
         1. Выведите на экран количество строк таблицы;
         2. Получите элемент <caption> в переменную;
         3. Получите первую ячейку в первой строке в переменную;
         4. Получите третью ячейку во второй строке в переменную;
         5. Выведите значения переменных на экран.
      */

      console.log();

      var caption = document.body.children[0].caption.innerHTML;
      console.log(caption);

      var firstCell = document.body.children[0].rows[0].cells[0].innerHTML;
      console.log(firstCell);

      var cell23 = document.body.children[0].rows[1].cells[2].innerHTML;
      console.log(cell23);


      </script>
   </body>
</html>
