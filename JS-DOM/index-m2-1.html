<!DOCTYPE html>
<html>
   <head>
      <title>Атрибуты узлов</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <div data-widget-name="menu">Выберите жанр</div>
      <script>
         /*
            1. Получите элемент <div> в переменную;
            2. Получите значение атрибута data-widget-name в переменную;
            3. Выведите значения переменных на экран.
         */
         myEl = document.body.children[0];
         console.log(myEl);

         myElWidgetName = myEl.getAttribute('data-widget-name');

         console.log(myElWidgetName);

      </script>
   </body>
</html>
