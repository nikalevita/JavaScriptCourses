<!DOCTYPE html>
<html>
   <head>
      <title>События</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <p id="color">Текст</p>
      <button data-color="red">Красный</button>
      <button data-color="blue">Синий</button>
      <button data-color="">Сброс</button>
      <script>
         /*
            1. Сделайте так, чтобы при клике на кнопки, изменялся цвет текста элемента с идентификатором "color". Пример:
         */

         var btnColor = document.getElementsByTagName('button');
  
         for(var i = 0; i < btnColor.length; i++){
            btnColor[i].addEventListener("click", function(){
               document.getElementById('color').style.color = this.getAttribute('data-color');
            })
         }
      
      </script>
   </body>
</html>
